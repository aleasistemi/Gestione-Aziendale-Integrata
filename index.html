    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9;
        -webkit-tap-highlight-color: transparent;
      }
      /* Prevent pull-to-refresh on mobile which looks bad in kiosk mode */
      body {
        overscroll-behavior-y: none;
      }
      @media print {
          @page { margin: 1cm; size: landscape; }
          body { background-color: white; -webkit-print-color-adjust: exact; }
          nav, button, .no-print, input, select { display: none !important; }
          /* Hide all tabs content by default when printing, unless specific class */
          body > div > div > main > div > div > div { display: none; }
          
          /* Only show the report section */
          .print-section { display: block !important; width: 100% !important; margin: 0 !important; padding: 0 !important; border: none !important; box-shadow: none !important; }
          .print-section * { display: block; visibility: visible; }
          .print-section .grid { display: grid !important; }
          .print-section .hidden.print\:block { display: block !important; }
          .print-section .print\:hidden { display: none !important; }
      }
    </style>
